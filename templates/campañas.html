<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automated Marketing - Campañas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/campañas.css') }}"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">Automated</div>
      <nav class="nav">
        <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Resumen</a>
        <a href="{{ url_for('campania_render') }}" class="active"><i class="fas fa-bullhorn"></i> Campañas</a>
        <a href="{{ url_for('cliente_render') }}"><i class="fas fa-user"></i> Clientes</a>
      </nav>
    </div>

    <div class="content">
      <h1>Gestión de Campañas</h1>
      <div class="top-actions">
        <a href="{{ url_for('nueva_campania_render') }}">
          <button class="add-campaign-btn"><i class="fas fa-plus"></i> Añadir</button>
        </a>
        <form action="#" method="get" class="search-form">
          <input type="text" placeholder="Buscar campaña" id="search-input" />
          <button type="submit" class="search-btn"><i class="fas fa-search"></i> Buscar</button>
        </form>
      </div>
      <div class="campaign-list">
        {% for item in campanias %}
        <div class="campaign">
          <div class="campaign-grid">
            <div class="campaign-info">
              <h4>{{ item['nombre'] }}</h4>
              <p class="description">{{ item['descripcion'] }}</p>
            </div>
            <div class="campaign-dates">
              <p><strong>Inicio:</strong> {{ item['fecha_inicio'] }}</p>
              <p><strong>Fin:</strong> {{ item['fecha_fin'] }}</p>
            </div>
            <div class="campaign-actions">
              <a
                href="{{ url_for('campanias.editar_campania_render', campania_id=item['id']) }}"
              >
                <button class="edit-btn"><i class="far fa-edit"></i></button>
              </a>
              <form
                action="{{ url_for('campanias.delete_campania', campania_id=item['id']) }}"
                method="POST"
                style="display: inline"
              >
                <button
                  class="delete-btn"
                  type="submit"
                  onclick="return confirm('¿Estás seguro de eliminar este elemento?');"
                >
                  <i class="far fa-trash-alt"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
