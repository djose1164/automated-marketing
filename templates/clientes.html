<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automated Marketing - Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/clientes.css') }}"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">Automated</div>
      <nav class="nav">
        <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Resumen</a>
        <a href="{{ url_for('campania_render') }}"><i class="fas fa-bullhorn"></i> Campañas</a>
        <a href="{{ url_for('cliente_render') }}" class="active"><i class="fas fa-user"></i> Clientes</a>
      </nav>
    </div>

    <div class="content">
      <h1>Clientes Registrados</h1>
      <div class="top-actions">
        <a href="{{ url_for('nuevo_cliente_render') }}">
          <button class="add-client-btn"><i class="fas fa-plus"></i> Añadir</button>
        </a>
        <form action="/clientes/busqueda" method="get" class="search-form">
          <input
            type="text"
            placeholder="Buscar nombre o correo"
            id="search-input"
            name="search_input"
          />
          <button type="submit" class="search-btn"><i class="fas fa-search"></i> Buscar</button>
        </form>
      </div>
      
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Correo Electrónico</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for cliente in clientes %}
          <tr>
            <td>{{ cliente['id'] }}</td>
            <td>{{ cliente['nombre'] }}</td>
            <td>{{ cliente['apellido'] }}</td>
            <td>{{ cliente['correo'] }}</td>
            <td>{{ cliente['telefono'] }}</td>
            <td>
              <form
                action="{{ url_for('clientes.editar_cliente_render', cliente_id=cliente['id']) }}"
                method="get"
              >
                <button class="edit-btn">
                  <i class="far fa-edit"></i>
                </button>
              </form>
              <form
                action="{{ url_for('clientes.eliminar_cliente', cliente_id=cliente['id']) }}"
                method="post"
              >

                <button
                  class="delete-btn"
                  type="submit"
                  onclick="return confirm('¿Estás seguro de eliminar este elemento?');"
                >
                  <i class="far fa-trash-alt"></i>
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
