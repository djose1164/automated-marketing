<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Campaña</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/forms.css') }}"
    />
  </head>
  <body>
    <main>
      <form action="{{ url_for('campanias.editar_campania') }}" method="POST">
        <input type="hidden" name="id" value="{{ campania['id'] }}">
        <h1>Editar campaña</h1>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            value="{{ campania['nombre'] }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="Descripción">Descripción:</label>
          <textarea id="Descripción" name="descripcion" rows="4" required>
{{ campania['descripcion'] }}</textarea
          >
        </div>
        <div class="form-group">
          <label for="fechaInicio">Fecha de inicio:</label>
          <input
            type="date"
            id="fechaInicio"
            name="fecha_inicio"
            value="{{ campania['fecha_inicio'].strftime('%Y-%m-%d') }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="fechaFinal">Fecha final:</label>
          <input
            type="date"
            id="fechaFinal"
            name="fecha_fin"
            value="{{ campania['fecha_fin'].strftime('%Y-%m-%d') }}"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit">Guardar</button>
        </div>
      </form>
    </main>
  </body>
</html>
