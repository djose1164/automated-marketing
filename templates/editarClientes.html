<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/forms.css') }}">
</head>
<body>
    <main>
        <form action="{{ url_for('clientes.editar_cliente') }}" method="POST">
            <input type="hidden" name="cliente_id" value="{{ cliente['id'] }}">
            <input type="hidden" name="usuario_id" value="{{ cliente['usuario_id'] }}">
            <h1>Editar cliente</h1>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ cliente['nombre'] }}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" value="{{ cliente['apellido'] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="correo" value="{{ cliente['correo'] }}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" value="{{ cliente['telefono'] }}" required>
            </div>
            <div class="form-group">
                <label for="provincia">Provincia:</label>
                <select id="provincia" name="provincia" required>
                    {% for provincia in provincias %}
                    <option value="{{ provincia }}" {% if provincia == cliente['provincia'] %}selected{% endif %}>{{ provincia }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Guardar</button>
            </div>
        </form>
    </main>
</body>
</html>
