<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Campaña</title>
    <link rel="stylesheet" href="styles/forms.css">
</head>
<body>
    <main>
        <form action="#" method="POST"> <!-- Cambia "#" por la URL de la API -->
            <h1>Editar campaña</h1>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="Descripción">Descripción:</label>
                <textarea id="Descripción" name="Descripción" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="fechaInicio">Fecha de inicio:</label>
                <input type="date" id="fechaInicio" name="fechaInicio" required>
            </div>
            <div class="form-group">
                <label for="fechaFinal">Fecha final:</label>
                <input type="date" id="fechaFinal" name="fechaFinal" required>
            </div>
            <div class="form-group">
                <button type="submit">Guardar</button>
            </div>
        </form>
    </main>
</body>
</html>
