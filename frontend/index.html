<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automated Marketing - Resumen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
  <div class="sidebar">
      <div class="logo">
        <span>Automated</span>
      </div>
      <nav class="nav">
        <a href="index.html" class="active">Resumen</a>
        <a href="campañas.html">Campañas</a>
        <a href="clientes.html">Clientes</a>
      </nav>
  </div>         

  <div class="content" id="resumen">
    <h1>Resumen de Actividad</h1>

    <div class="charts">
      <div class="chart-container">
        <h3>Correos Enviados</h3>
        <canvas id="emailsSentChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Correos Abiertos</h3>
        <canvas id="emailsOpenedChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Clicks en Promociones</h3>
        <canvas id="promoClicksChart"></canvas>
      </div>
      <div class="chart-container campaignsNumber-box">
        <h3>Campañas Activas</h3>
        <div class="campaigns-info">
          <p>8 <i class="fas fa-bullhorn"></i></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="src/charts.js"></script>
</body>
</html>
